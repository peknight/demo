<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>scala-js-dom</title>
</head>
<body>
<!-- Include Scala.js compiled code -->
<script type="text/javascript" src="../../../../../target/scala-3.1.2/demo-js-fastopt/main.js"></script>
<!-- onclick指定的方法要加@JsExportTopLevel注解 -->
<button id="alert-demo-button" type="button" onclick="alertDemo()">Alert!</button>
<button id="node-append-child-demo-button" type="button" onclick='nodeAppendChildDemo(document.getElementById("node-append-child-demo"))'>Node.appendChild</button>
<div id="node-append-child-demo">div</div>
<pre id="node-on-mouse-move-demo">Hover this box!</pre>
<input id="dom-btoa-demo-in" placeholder="Enter text to b64 encode">
<div id="dom-btoa-demo-out"></div>
<input id="dom-local-storage-demo-in">
<div id="dom-local-storage-demo-out"></div>
<div><canvas id="dom-html-canvas-element-demo"></canvas></div>
<button id="dom-fetch-demo-button" type="button" onclick='domFetchDemo(document.getElementById("dom-fetch-demo"))'>dom.Fetch</button>
<div id="dom-fetch-demo">output</div>
<input id="dom-websocket-demo-in" placeholder="Type something in">
<pre id="dom-websocket-demo-out">`docker run -d --name pek-echo-server -p 10000:8080 jmalloc/echo-server`</pre>
<button id="element-style-demo-button" type="button" onclick='elementStyleDemo(document.getElementById("element-style-demo"))'>Element.style</button>
<div id="element-style-demo">div</div>


<script>
    nodeOnMouseMoveDemo(document.getElementById("node-on-mouse-move-demo"))
    domBtoaDemo(document.getElementById("dom-btoa-demo-in"), document.getElementById("dom-btoa-demo-out"))
    domLocalStorageDemo(document.getElementById("dom-local-storage-demo-in"), document.getElementById("dom-local-storage-demo-out"))
    domHTMLCanvasElementDemo(document.getElementById("dom-html-canvas-element-demo"))
    domWebsocketDemo(document.getElementById("dom-websocket-demo-in"), document.getElementById("dom-websocket-demo-out"))
</script>
</body>
</html>
